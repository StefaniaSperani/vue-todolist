<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <title>To do List</title>

</head>

<body>
    <!-- Creo il div con id app, a cui monto tutta la mia app -->
    <div id="app">
        <div class="container-md text-center my-3">
            <h1>Cose da fare oggi</h1>
            <div>
                <!-- Aggiungo che premendo invio, parte la funzione addTask 
                e aggiungo l'ayyributo v-model che aggiungerà la newTask-->
                <input type="text" @keyup.enter="addTask" v-model="newTask">&nbsp;
                <!-- Creo un botone che al click inserisce la nuova task -->
                <button @click="addTask">Aggiungi</button>
                <!-- e nel momento in cui la task non raggiunge i 5 caratteri
                uscirà questo messaggio d'errore -->
                <div v-if="hasError">Aggiungi un TO DO di almeno 5 caratteri!!</div>
            </div>
            <div class="d-flex justify-content-center py-4">
                <!-- SE la to do list sarà maggiore di 0, mostra tutte le task altrimenti(riga 40) -->
                <ul v-if="todoList.length > 0">
                    <!-- qua vado a ciclare la todolist così mostrerà il mio array di cose da fare -->
                    <li v-for="(todo, index) in todoList" :key="index" class="d-flex flex-column py-2">
                        <!-- Se il done è settato a true, aggiungerà questa classe che ho impostato sul CSS -->
                        <span :class="{changeClick: todo.done }" >{{todo.text}}</span>
                        <!-- Al click(aggiungo .stop così non propaga il suo evento all'esterno)
                        aggiungo la funzione di rimozione del task(sempre col suo index come impostato su js)-->
                        <i @click.stop="removeTask(index)" class="fa-regular fa-circle-xmark"></i>
                    </li>
                </ul>
                <!-- (continua da riga 33) quando sarà minore di 0 mostrerà questo messaggio -->
                <h2 v-else="">Per oggi non hai niente da fare!</h2>
            </div>
            
        </div>
    </div>

    <script src="./js/script.js"></script> 
</body>

</html>

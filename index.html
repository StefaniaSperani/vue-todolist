<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <title>To do List</title>

</head>

<body>
    <!-- Creo il div con id app, a cui monto tutta la mia app -->
    <div id="app">
        <div class="container-md text-center my-3">
            <h1>Cose da fare oggi</h1>
            <div>
                <input type="text">&nbsp;
                <button>Aggiungi</button>
            </div>
            <div class="d-flex justify-content-center py-4">
                <ul>
                    <li v-for="(todo, index) in todoList" :key="index" class="d-flex flex-column py-2">
                        <span>{{todo.text}}</span>
                        <i class="fa-regular fa-circle-xmark"></i>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>

    <script src="./js/script.js"></script> 
</body>

</html>
